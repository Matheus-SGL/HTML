<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabelas</title>
    </head>
    <body>
        <header>Cabeçalho</header>
        <nav>Navegação</nav>
        <main>
            <h1>Tabelas</h1>
            <section>
                <h2>Tabela Simples</h2>

                <table border="1">
                    <tr>
                        <td>Alex</td>
                        <td>HTML</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Anna</td>
                        <td>HTML</td>
                        <td>10</td>
                    </tr>
                </table>
            </section>

            <section>
                <h2>Tabela mais elaborada</h2>

                <table border="1">
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Disciplina</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alex</td>
                            <td>HTML</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Anna</td>
                            <td>HTML</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
