<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Validação de Campos</title>
</head>
<body>
    <main>
        <form action="/action_page.php" method="get">
            <label for="email">Digite seu e-mail: </label>
            <input type="email" name="email" id="email" required="true"><br>

            <label for="phone">Digite seu celular: </label>
            <input type="tel" name="phone" id="phone" placeholder="(99) 9 1234-5678" pattern="([0-9]{2}) [0-9] [0-9]{4} - [0-9]{4}" required><br><br>

            <small>Formato: (99) 9 1234-5678</small><br><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
