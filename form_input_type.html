<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Type</title>
</head>
<body>
    <main>
        <form action="/action_page.php">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            
            <label for="pass">Senha:</label>
            <input type="password" name="pass" id="pass"><br>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" id="css" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" name="fav_language" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <label for="birthday">Anivers√°rio:</label>
            <input type="date" name="birthday" id="birthday"><br>

            <label for="vol">Volume:</label>
            <input type="range" name="vol" id="vol" min="0" max="50"><br>

            <label for="qtd">Quantidade:</label>
            <input type="number" name="qtd" id="qtd" min="0" max="100" step="10" value="30"><br>

            <input type="submit" value="Enviar">

        </form>
    </main>
</body>
</html>
