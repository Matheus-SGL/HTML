<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatos.css">
    <title>Receitas Tio Joaquim</title>
</head>
    <body>
        <header>
            <nav>
                <a href="home.html">Home</a>
                <a href="receitas.html">Receitas</a>
                <a href="cadastro.html">Cadastro</a>
            </nav>
        </header>
        <main>
            <form>
                <h1>Efetue seu Cadastro</h1>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>

                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" required>

                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" required>

                <label for="numero">NÂº</label>
                <input type="number" name="numero" id="numero" required>

                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" required>

                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" required>

                <label for="uf">UF</label>
                <input type="text" name="uf" id="uf" required>

                <input type="submit" value="Cadastrar" id="cadastrar">
            </form>
        </main>
        <footer>
            &copy; Joaquim 2022
        </footer>
    </body>
</html>
