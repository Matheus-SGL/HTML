<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <title>Receitas Tio Joaquim</title>
</head>
    <body>
        <header>
            <nav class="navbar bg-dark fixed-top navbar-expand-lg">
                <a href="home.html">Home</a>
                <a href="receitas.html">Receitas</a>
                <a class="selected" href="cadastro.html">Cadastro</a>
            </nav>
        </header>
        <main class="container-fluid col-12 text-left"> 
            
            <h1>Efetue seu Cadastro</h1>
            
            <form class="col-10">
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control col-sm-7" required>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"  for="email">E-mail</label>
                    <input class="form-control col-sm-7" type="email" name="email" id="email" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"  for="cep">CEP</label>
                    <input class="form-control col-sm-4" type="text" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" required>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="rua">Rua</label>
                    <input class="form-control col-sm-7"  type="text" name="rua" id="rua" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="numero">NÂº</label>
                    <input class="form-control col-sm-1" type="number" name="numero" id="numero" required>

                    <label class="col-sm-2 col-form-label" for="complemento">Complemento</label>
                    <input class="form-control col-sm-4" type="text" name="complemento" id="complemento" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="cidade">Cidade</label>
                    <input class="form-control col-sm-5" type="text" name="cidade" id="cidade" required>

                    <label class="col-sm-1 col-form-label" for="uf">UF</label>
                    <input class="form-control col-sm-1" type="text" name="uf" id="uf" required>
                   
                    <div class="col-2">
                        <input class="btn btn-dark btn-lg" type="submit" value="Cadastrar" id="cadastrar">
                    </div>
                </div>
            </form>
        </main>
        <footer class="fixed-bottom">
            &copy; Joaquim 2022
        </footer>

   </body>
</html>
